<div class="container text-center">
  <div class="signup-wrapper">
    <h1>Signup for our site</h1>
    <!-- <form ng-submit="login()" name="loginForm"> -->
    <form name="loginForm">
      <label for="userName">Summoner Name: </label>
      <input type="text" name="userName" placeholder="User Name" class="form-control input-lg text-center" [(ngModel)]="userData.username" required>
      <br>
      <label for="email">E-Mail: </label>
      <input type="email" name="email" placeholder="Email" class="form-control input-lg text-center" [(ngModel)]="userData.email" required>
      <br>
      <label for="password">Password: </label>
      <input  type="password" id="password" name="Password" placeholder="Password" class="form-control input-lg text-center" [(ngModel)]="userData.password" required>
      <br>
      <button type="submit" class="btn btn-primary" (click)="login()">Sign Up</button>
    </form>

  </div>


</div>
